<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form name="Calcu" align="center">
		<table border="4">

			<tr><td>
				<input type="text" name="display" id="display" size="12">
				<br>
			</td>
		</tr>

	  <tr>
	  	<td>
	  		<input type="button" name="nine" data-role="number" value="9" onclick="Calcu.display.value +='9'">
	  		<input type="button" name="eight" data-role="number" value="8" onclick="Calcu.display.value +='8'">
	  		<input type="button" name="seven" data-role="number" value="7" onclick="Calcu.display.value +='7'">
	  		<input type="button" name="plus" data-role="number" value="+" onclick="Calcu.display.value +='+'">

	  	</td>
	  </tr>
	  <tr>
	  	<td>
	  		<input type="button" name="six" data-role="number" value="6" onclick="Calcu.display.value +='6'">
	  		<input type="button" name="five" data-role="number" value="5" onclick="Calcu.display.value +='5'">
	  		<input type="button" name="four" data-role="number" value="4" onclick="Calcu.display.value +='4'">
	  		<input type="button" name="minus" data-role="number" value="-" onclick="Calcu.display.value +='-'">
	  	</td>
	  </tr>
	  <tr>
	  	<td>
	  		<input type="button" name="three" data-role="number" value="3" onclick="Calcu.display.value +='3'">
	  		<input type="button" name="two" data-role="number" value="2" onclick="Calcu.display.value +='2'">
	  		<input type="button" name="one" data-role="number" value="1" onclick="Calcu.display.value +='1'">
	  		<input type="button" name="multiply" data-role="number" value="*" onclick="Calcu.display.value +='*'">
	  	</td>
	  </tr>
	  <tr>
	  	<td>
	  		<input type="button" name="zero" data-role="number" value="0" onclick="Calcu.display.value +='0'">
	  		<input type="button" name="." data-role="number" value="." onclick="Calcu.display.value +='.'">
	  		<input type="button" name="division" data-role="number" value="/" onclick="Calcu.display.value +='/'">
	  		<input type="button" name="equals" data-role="number" value="=" onclick="Calcu.display.value +='='">
	  	</td>
	  </tr>
	  		
	  	

</form>
</div>
</body>
</html>
